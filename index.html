<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">'
    
    <title>Calculator</title>
</head>
<body style="background-color:cornflowerblue;">
    <div class="main">
        <button id="1" class="button-29" role="button">1</button>
        <button class="button-29" role="button">2</button>
        <button class="button-29" role="button">3</button>
        <button class="button-29" role="button">+</button>
        <button class="button-29" role="button">-</button>
        <button class="button-29" role="button">4</button>
        <button class="button-29" role="button">5</button>
        <button class="button-29" role="button">6</button>
        <button class="button-29" role="button">*</button>
        <button class="button-29" role="button">/</button>
        <button class="button-29" role="button">7</button>
        <button class="button-29" role="button">8</button>
        <button class="button-29" role="button">9</button>
        <button class="button-29" role="button">(</button>
        <button class="button-29" role="button">)</button>
        <button class="button-29" role="button">0</button>


    </div><hr>

    <div class="smelse">
        <button class="button-29" id = "calc" role="button" style="margin:10px;width: 100px;">Calculate</button>
        <button class="button-29" id = "clean" role="button">Clean</button>
    </div>


    <input class ="in" type="text" name="textbox1" readonly>

   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script  src="index.js"   charset="UTF-8"></script>
    
</body>
</html>
